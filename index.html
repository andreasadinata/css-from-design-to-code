<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Css Layout Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            Greg's List
        </div>
        <nav class="bar">
            <a class="options" href="Post">Post</a>
            <a class="options" href="Account">Account</a>
        </nav>
    </header>

    <form>
        <input class="searchbar" type="text" name="input search" placeholder="Search software jobs">
        <button type="submit" class="searchbutton">
            <img src="magnifying-glass.png" class='magnifying-glass'>
        </button>
    </form>

    <section>
        <nav class="bottomnav">
            <div class="box box-one">
                <a class="pages-navigation-buttons" href="open1">&lt; prev </a>
            </div>
            <div class="box box-two">
                1 to 100 of 179
            </div>
            <div class="box box-three">
                <a class="pages-navigation-buttons" href="open3">next &gt;</a>
            </div>
        </nav>
    </section>

    <main>
        <ul class="jobslist">
            <li class="jobslist">
                <span class="date">June 22</span><a class="jobs" href="jobs">Technical Project Manager</a><span class="location">Midtown East</span>
            </li>
            <li class="jobslist">
                <span class="date">June 21</span><a class="jobs" href="jobs">Frontend Developer</a><span class="location">SoHo</span>
            </li>
            <li class="jobslist">
                <span class="date">June 20</span><a class="jobs" href="jobs">Senior Phyton Developer/ Cofounder</a><span class="location">Flatiron</span>
            </li>
        </ul>
    </main>


</body>

</html>
